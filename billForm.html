<!DOCTYPE HTML>
<html>
  <head>
    <script src="bill.js" type="text/javascript"></script>
    <style>
    textarea, input{
      font-size: 28pt;
    }
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid black;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    @media print {
      #printPageButton, #addser, #alltotal {
        display: none;
      }
      textarea, input{
        border: none;
      }
    }
    </style>
  </head>
  <body>
    <button id="printPageButton" onClick="window.print();">Print</button>
        <!-- billing number-->
        <p id="bill">Bill number:</p>
        <input type="number" id="billNumber"/>
        <!-- bill for company-->
        <p id="who">who is the bill for:</p>
        <textarea id="company" rows=4 cols=25></textarea>
    <fieldset>
      <legend>Services</legend>
    <!-- service description-->
    <div id=service></div>
    <table id="service_table">
      <tr>
        <th width=50% >description</th>
        <th width=20%>quantity</th>
        <th width=20%>cost</th>
        <th width=10%>total</th>
      </tr>
    </table>
    <button id="addser">Add Service</button>
    <button id="alltotal">Get Final Total</button>
  </fieldset>
  </body>
</html>
